<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Love Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://img.freepik.com/premium-vector/vector-seamless-pattern-with-small-red-hearts-white-backdrop-valentines-day-background-abstract-geometric-texture-repeat-tiles-love-romantic-theme-minimal-design-decor-textile-gift-paper_569013-201.jpg') repeat;
      background-color: #ffe6f0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      max-width: 1000px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 30px;
      box-shadow: 0 0 25px rgba(255, 0, 100, 0.3);
      padding: 20px;
      backdrop-filter: blur(5px);
    }
    .photo {
      width: 30%;
    }
    .photo img {
      width: 100%;
      border-radius: 20px;
      border: 4px solid #ff99c8;
      box-shadow: 0 0 10px #ffb6d9;
    }
    .text {
      width: 35%;
      text-align: center;
      font-size: 1.7rem;
      color: #cc0066;
      font-weight: bold;
      padding: 0 10px;
    }
    .heart {
      font-size: 2.5rem;
      color: #ff3366;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
